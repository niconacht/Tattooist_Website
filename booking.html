<main class="main-pages">
  <p>For booking requests, please fill out the form.
    We kindly ask for your patience while we decide over your project.
    <br> We will get back to you within 2 weeks.</p>
  <form class="project-form" name="project-form">
  <ul>
  <li>
      <label for="name">Name</label>
      <input type="text" name="name" maxlength="100" placeholder="Your Name" id="name" required>
  </li>
  <li>
      <label for="email">Email</label>
      <input type="email" name="email" maxlength="100" placeholder ="address@email.com" id="email" required>
  </li>
  <li>
      <label for="text">Project Description</label>
      <textarea name="project" placeholder="e.g. Subject, Size, bodyplacement" maxlength="500" id="text" required></textarea>
  </li>
  <li>
      <label for="pics">Reference</label>
      <input name="pics" type= "text" maxlength="300" placeholder="e.g. Dropbox, Pinterest, Instagram..." id="pics" required>
  </li>
  <li>
      <button type="submit" class="button-main" value="Send This">Send Request</button>
  </li>
  </ul>
  </form>
